name: JAX-RS Client Test release build

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "The version that will be released"
        required: true
      dev_version:
        description: "The next development version"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: "central"
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      - name: Set up commit signing
        run: |
          /usr/bin/git config --global commit.gpgsign true
          /usr/bin/git config --global user.signingkey ${{ secrets.GPG_KEY_ID }}
          /usr/bin/git config --global user.name 'Sola-ris Releases'
          /usr/bin/git config --global user.email '${{ vars.RELEASE_MAIL }}'
      - name: Prepare Release
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
        run: mvn -B release:prepare -DreleaseVersion=${{ github.event.inputs.release_version }} -DdevelopmentVersion=${{ github.event.inputs.dev_version }} -Dtag=${{ github.event.inputs.release_version }}
      - name: Perform Release
        run: mvn -B release:perform
