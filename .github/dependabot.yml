version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: maven
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: daily
    groups:
      jersey:
        patterns:
          - "version.jersey"
          - "org.glassfish.jersey.*:*"
      resteasy:
        patterns:
          - "version.resteasy"
      cxf:
        patterns:
          - "version.cxf"
          - "org.apache.cxf:*"
      quarkus:
        patterns:
          - "version.quarkus"
          - "io.quarkus:*"
      resteasy-jaxrs4:
        patterns:
          - "version.resteasy.jaxrs4"
    ignore:
      - dependency-name: "jakarta.ws.rs:jakarta.ws.rs-api"
      - dependency-name: "org.jboss.resteasy:*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "org.glassfish.jersey.*:*"
        update-types:
          - "version-update:semver-major"
